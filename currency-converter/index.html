<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Currency Converter</h1>

    <!-- Frame 1: Classic Converter -->
    <div class="frame">
      <h2> Single Conversion</h2>

      <div class="form-group">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" min="0" placeholder="Enter amount" />
      </div>

      <div class="form-group">
        <label for="fromCurrency">From Currency</label>
        <select id="fromCurrency"></select>
      </div>

      <div class="form-group">
        <label for="toCurrency">To Currency</label>
        <select id="toCurrency"></select>
      </div>

      <button id="convertBtn">Convert</button>

      <div id="singleResult" class="single-result"></div>
    </div>

    <!-- Frame 2: All Conversions -->
     <center>
    <div class="frame">
      <h2>🌐 View All Conversion Rates</h2>
      <button id="viewAllBtn">Show All Rates</button>
    </div>
  </div>
  </center>

  <!-- Modal for displaying all currencies -->
   <center>
  <div id="currencyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Conversion Rates</h2>
      <div id="currencyList"></div>
    </div>
  </div>
</center>
  <script src="script.js"></script>
</body>
</html>
